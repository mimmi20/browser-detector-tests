machine:
  php:
    version: 7.1.9
  timezone:
    Europe/Berlin

dependencies:
  pre:
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - composer update --optimize-autoloader --prefer-dist --prefer-stable --no-progress --no-interaction -vv

test:
  override:
    - composer validate
